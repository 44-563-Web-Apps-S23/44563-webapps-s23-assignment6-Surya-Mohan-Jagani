<!DOCTYPE html>
<html>

<head>
    <title>Painter</title>
</head>

<body>
    <h2>Painter entry Surya Mohan Jagani</h2>
    <h2>Getting input</h2>
    <form>
        <label for="form1_pw">The hidden Painter name :</label>
        <input type="password" id="form1_pw" name="form1_pw" value="Monet"> <br>

        <label for="form1_guesspainter">Guess the painter </label>
        <input type="text" id="form1_guesspainter" name="form1_guesspainter" autofocus> <br>

        <input type="button" onclick="checkPainter()" value="Check the guess">
    </form>

    <p id="result">The guess count will be displayed here</p>


    <script>

        good = 0
        oops = 0
        count = 0;
        function checkPainter() {
            console.log("Getting form values")
            password = document.getElementById("form1_pw").value
            guess = document.getElementById("form1_guesspainter").value

            result = document.getElementById("result")
            if (password == guess) {
                good++;
                alert("You got it right");
                result.innerHTML = " Correct answer guess count: " + good + " Wrong answer guess count: " + oops;
            } else {
                oops++
                alert("Sorry");
                result.innerHTML = "Correct answer guess count: " + good + " Wrong answer guess count: " + oops;
                count=count+1;
            }
            if(count > 10)
            {
                alert("sorry, guess limit reached");
                document.getElementById('togglee').style.visibility = 'hidden';
            }
        }
    </script>

    <div class="container">
        <img id="picture" src="Naked Lady.jpg" height="100" weight="100" onclick="selectImage()">
    </div>
    <script>
        var imageCounter = 1
        var img = document.getElementById("picture")
        function selectImage() {
            switch (imageCounter) {
                case 1:
                    img.src = "Jasmine.jpg"
                    imageCounter++
                    break
                case 2:
                    img.src = "Iris cristata.jpg"
                    imageCounter++
                    break
                case 3:
                    img.src = "Naked Lady.jpg"
                    imageCounter = 1
                    break
                default:
            }
        }
    </script>

</body>

</html>
