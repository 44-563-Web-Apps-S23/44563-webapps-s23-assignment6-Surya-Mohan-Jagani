<!DOCTYPE html>
<html>

<head>
    <title>Painter</title>
</head>

<body>
    <h2>Painter entry Surya Mohan Jagani</h2>

    <form>
        <label for="form1_password">The hidden Painter name :</label>
        <input type="password" id="form1_password" name="form1_password" value="Monet"> <br>

        <label for="form1_guess">Guess the painter </label>
        <input type="text" id="form1_guess" name="form1_guess" autofocus> <br>

        <input type="button" onclick="checkPainter()" value="Check the guess">
    </form>

    <p id="result">The result will display below</p>

    <script>
        good = 0
        oops = 0

        function checkPainter() {
            console.log("Getting form values")
            password = document.getElementById("form1_password").value
            guess = document.getElementById("form1_guess").value
            output = document.getElementById("result")

            if (password == guess) {
                alert("You got it right");
                good++;
                output.innerHTML = " Correct answer count: " + good + " Wrong answer count: " + oops;

            } else {
                alert("Sorry")
                oops++
                output.innerHTML = "Correct answer count: " + good + " Wrong answer count: " + oops;

            }
        }
    </script>

</body>

</html>
